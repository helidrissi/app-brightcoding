<form #f="ngForm" (ngSubmit)="submit(f)">
   <div class="form-group">  
      <label for="firstName">FirstName</label>
      <input
       required 
       minlength="5"
       maxlength="10" 
       pattern="[a-zA-Z]+" 
       ngModel #x="ngModel" 
       (change)="show(x)"
       name ="firstname" 
       class="form-control" 
       id="firstName"  
       placeholder="Enter fistName">
      <div class="alert alert-danger" 
         *ngIf="x.touched &&!x.valid">
       <div 
        *ngIf="x.errors.required">
        Ce champ est obligatoire</div>
       <div  *ngIf="x.errors.minlength">Ce champ ne doit pas depasser {{x.errors.minlength.actualLength}}/ {{x.errors.minlength.requiredLength}}</div>
       <div *ngIf="x.errors.pattern">Doit etre Alpha !!!</div>
      <div class="div"></div>
    </div>
    </div>
    <div class="form-group">
        <label for="lastName">LastName</label>
        <input ngModel #lastname name ="lastname" class="form-control" id="lastNameName"  placeholder="Enter lastName">
        
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input ngModel #comment='ngModel' name ="comment" class="form-control" id="comment"  placeholder="Enter comment">
        <div class="checkbox"><label >S'abonner</label><input type="checkbox"  ngModel name="subscribe"></div>
      </div>
      <div class="radio" *ngFor="let m of mc">
          <label> {{m.name}}</label><input ngModel type="radio" name="methodeContact2" [value]="m.name">
        </div>
       





      <div class="form-group">
          <label for="methodeContact"></label>
          <select multiple name="methodeContact" id="methodeContact" ngModel >
              <option value=""></option>
              <option *ngFor="let m of mc"  [ngValue]="m">{{m.name}}</option>
          </select></div>
   <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
   </div>
  </form>

  <p>{{f.value | json}}</p>
