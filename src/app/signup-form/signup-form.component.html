<form class="text-center border border-light p-5" [formGroup]="form">

    <p class="h4 mb-4">Sign in</p>
  
    <!-- Email -->
    <input formControlName="user" type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
     <div class="div alert alert-danger" *ngIf="user.touched && !user.valid">
     <div class="div" *ngIf="user.errors.required">email is required</div>
     <div class="div" *ngIf="user.errors.minlength"> {{user.errors.minlength.actualLength}}/{{user.errors.minlength.requiredLength}} c min</div>
     <div class="div" *ngIf="user.errors.HamzaFct"> lhmiiiiiz</div>
    </div>
    <!-- Password -->
    <input formControlName="pass" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
    <div class="div alert alert-danger" *ngIf="pass.touched && !pass.valid">Password is required</div>
    
  
    <!-- Sign in button -->
    <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

  
  </form>
  <!-- Default form login -->
