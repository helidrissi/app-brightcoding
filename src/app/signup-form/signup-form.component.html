<form [formGroup]="form" >
    <div class="form-group">
       <label for="username">UserName</label>
       <input
        formControlName="user"
        name ="username" 
       class="form-control"
        id="username" > 
        <div class="alert alert-danger" *ngIf="user.touched && !user.valid">This field is required</div>
     </div>
     <div class="form-group">
        <label for="password">Password</label>
        <input
        formControlName="pass"
         type="password"
         name ="username" 
         class="form-control"
         id="password" > 
         <div class="alert alert-danger" *ngIf="pass.touched && !pass.valid">This field is required</div>
      </div>
     


     <button type="submit" class="btn btn-primary" >Submit</button>
   
   </form>
